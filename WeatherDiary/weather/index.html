<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>times</title>
  <script src="https://kit.fontawesome.com/cf9e4d9f37.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" as="style" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&display=swap" rel="stylesheet">
          
  <link href="../weather/assets/style/common.css" rel="stylesheet">
  <link href="../weather/assets/style/main.css" rel="stylesheet">
</head>
<body>
  <div class="body_wrap">
    <header>
      <div class="weather_subNav"></div>
      <div class="weather_logo">Weather</div>
      <div class="weather_alarm">알림</div>
    </header>
    <nav class="top_category">
      <ul>
        <li>홈</li>
        <li>오늘의 날씨</li>
        <li>일기</li>
        <li>마이페이지</li>
      </ul>
    </nav>
    <div class="contain">
      <div class="today_weather">
          
      </div>
      <div class="weekly_forecast_area">
        <div class="title">주간날씨</div>
        <div class="weekly_weather text-center">
            <ul class="week_list row">
              <li  class="col d-inline-flex p-5 justify-content-between">
                <div class="cell_date flex-column">
                    월<span>오늘</span>
                </div>
                <div class="cell_icon"></div>
                <div class="cell_temperature">
                  <span class="lowest">0°</span>
                  <span class="highest">0°</span>
                </div>
              </li>
              <li  class="col d-inline-flex p-5 justify-content-between">
                <div class="cell_date flex-column">
                    화<span>2/27</span>
                </div>
                <div class="cell_icon"></div>
                <div class="cell_temperature">
                  <span class="lowest">0°</span>
                  <span class="highest">0°</span>
                </div>
              </li>
            </ul>
        </div>
      </div>

    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
<script src="../weather/assets/js/weather.js"></script>
</body>
</html>
