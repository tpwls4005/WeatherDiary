<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>times</title>
  <script src="https://kit.fontawesome.com/cf9e4d9f37.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
          integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
          crossorigin="anonymous"></script>
  <link href="weather.css" rel="stylesheet">
  <link href="../weather/assets/style/common.css" rel="stylesheet">
  <link href="../weather/assets/style/main.css" rel="stylesheet">
</head>
<body>
  <div class="body_wrap">
    <header>
      <div class="weather_subNav"></div>
      <div class="weather_logo">Weather</div>
      <div class="weather_alarm">알림</div>
    </header>
    <nav class="top_category">
      <ul>
        <li>홈</li>
        <li>오늘의 날씨</li>
        <li>일기</li>
        <li>마이페이지</li>
      </ul>
    </nav>
    <div class="container">
      <div class="today_weather">
          <div class="today_address">중구 행정동</div>
          <div class="today_cont">맑음</div>
          <div class="today_temperature">6°</div>
          <ul class="today_chart_list">
            <li>습도 : 78%</li>
            <li>바람 0.8</li>
            <li>자외선 0</li>
          </ul>
          <div class="today_style">추워요. 패딩 입으세요.</div>
      </div>
      <div class="weekly_forecast_area">
        <div class="title">주간날씨</div>
        <div class="weekly_weather">
            <ul class="week_list">
              <li>
                <div class="cell_date">
                    월<span>오늘</span>
                </div>
                <div class="cell_icon"></div>
                <div class="cell_temperature">
                  <span class="lowest">0°</span>
                  <span class="highest">0°</span>
                </div>
              </li>
              <li>
                <div class="cell_date">
                    화<span>2/27</span>
                </div>
                <div class="cell_icon"></div>
                <div class="cell_temperature">
                  <span class="lowest">0°</span>
                  <span class="highest">0°</span>
                </div>
              </li>
            </ul>
        </div>
      </div>

    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
<script src="weather.js"></script>
</body>
</html>
