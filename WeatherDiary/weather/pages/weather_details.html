<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>weather_details</title>
      <!-- fontawesome -->
      <script
         src="https://kit.fontawesome.com/cf9e4d9f37.js"
         crossorigin="anonymous"
      ></script>

      <!-- 부트스트랩 -->
      <script
         src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
         integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
         crossorigin="anonymous"
      ></script>

      <!-- css -->
      <link href="../assets/style/weather_details.css" rel="stylesheet" />
   </head>
   <body>
      <div class="wrap">
         <!-- 헤더 -->
         <header>
            <div class="container">
               <div>
                  <!-- 왼쪽여백 -->
               </div>
               <div>
                  <h1 class="header_logo">Weather</h1>
               </div>
               <div>
                  <a href="#"><i class="fa-regular fa-bell"></i></a>
               </div>
            </div>
         </header>

         <!-- 메인 -->
         <main>
            <section class="section1">
               <div class="container">
                  <div class="row location">
                     <div class="col-10" id="current_location">현재 위치</div>
                     <div class="col-2">새로고침 버튼</div>
                  </div>
               </div>
            </section>
            <section class="section2">
               <div class="container">
                  <div class="row" id="current_weather">
                     <div class="col">현재 날씨</div>
                  </div>
               </div>
            </section>
            <section class="section3">
               <div class="container">
                  <div class="row">
                     <div class="col">시간대별 예보</div>
                  </div>
               </div>
            </section>
            <section class="section4">
               <div class="container">
                  <div class="row">
                     <div class="col">일출, 일몰</div>
                  </div>
                  <div class="row">
                     <div class="col">대기질</div>
                  </div>
                  <div class="row">
                     <div class="col">알레르기</div>
                  </div>
               </div>
            </section>
         </main>

         <!-- 푸터 -->
         <footer>
            <div class="container nav">
               <nav class="row">
                  <div class="col">home</div>
                  <div class="col">날씨상세</div>
                  <div class="col">일기상세</div>
               </nav>
            </div>
         </footer>
      </div>

      <!-- 부트스트랩 JS (해당 라이브러리의 경우, JS script 상단에 적용 필요) -->
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
         crossorigin="anonymous"
      ></script>

      <!-- javascript -->
      <script src="../assets/js/weather_details.js"></script>
   </body>
</html>
