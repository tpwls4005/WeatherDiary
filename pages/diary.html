<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://kit.fontawesome.com/cf9e4d9f37.js" crossorigin="anonymous"></script>
		<title>DIARY</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link href="../assets/style/diary.css" rel="stylesheet" />
	</head>
	<body>
		<section class="section">
			<div class="diary_container">
				<div class="diary_top">
					<div class="diary_date">2024 - 02 - 27</div>
					<div class="diary_weather">날씨 : 🌤️</div>
				</div>
				<div class="diary_area">
					<div class="mb-3">
						<input type="text" class="form-control" id="exampleFormControlTextarea1"
						 size="60" placeholder="한 줄 일기를 작성하세요">
						<!-- <textarea class="form-control" id="exampleFormControlTextarea1"
						rows="3" cols="50" placeholder="일기를 작성하세요"></textarea> -->
					</div>
				</div>
				<div class="emotion_content">
					<button id="buttonID" type="button" class="btn btn-light">😆</button>
					<button id="buttonID" type="button" class="btn btn-light">😀</button>
					<button id="buttonID" type="button" class="btn btn-light">🙂</button>
					<button id="buttonID" type="button" class="btn btn-light">🙁</button>
					<button id="buttonID" type="button" class="btn btn-light">😫</button>
				</div>
				<div class="diary_button">
					<button type="button" id="submit_btn" class="btn btn-primary btn-sm">등록하기</button>
				</div>
			</div>
		</section>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		<script src="../assets/js/diary.js"></script>
	</body>
</html>
